<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Modal</title>
</head>
<body>
  
  <button id="ButtonModal">Abrir modal</button>


  <div id="myModal" class="modalContainer"> 
    <div class="modal-content">

      <!--inicio de contenedores-->
      <!--imagen-->
      <div>
        <img class="movie_img" alt="Logo pelicula">
      </div>

      <!--contenido de la pelicula-->
      <div>
        <button id="close">X</button>
        <h2 class="movie_title">A FISTFUL OF LEAD</h2>
        <!--datos-->
        <div class="data_movie">
          <div class="data_key"></div>
          <div class="data_value"></div>
        </div>
        <div>
          <h2>ABOUT</h2>
          <div class="data_sinopsis">
          </div>
          <div class="dataButtons">
            <button>ADD TO WATCH</button>
            <button>ADD TO QUEUE</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
